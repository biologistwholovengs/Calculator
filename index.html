<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор с карточками</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c2c2c;
            margin: 0;
            color: #f4f4f4;
        }

        .container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .calculator {
            background-color: #3a3a3a;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            width: 600px;
        }

        .display {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            max-height: 150px;
            overflow-y: auto;
        }

        .row {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .card {
            background-color: #4a4a4a;
            border-radius: 10px;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            color: #f4f4f4;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
        }

        .card:hover {
            background-color: #5a5a5a;
        }

        .card.number {
            width: auto;
        }

        .card.operator {
            width: 30px;
            background-color: transparent;
            color: #f4f4f4;
            padding: 8px;
            box-shadow: none;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .buttons button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background-color: #5a5a5a;
            color: #f4f4f4;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            flex: 1;
        }

        .buttons button:hover {
            background-color: #6a6a6a;
        }

        .buttons button.operator {
            background-color: #ff9500;
            color: white;
        }

        .buttons button.operator:hover {
            background-color: #e08900;
        }

        .buttons button.equal {
            background-color: #34c759;
            color: white;
        }

        .buttons button.equal:hover {
            background-color: #2da94f;
        }

        .full-width {
            width: 100%;
        }


        .drop-container {
            background-color: #3a3a3a;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            width: 200px;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            overflow-y: auto;
        }

        .drop-container .card {
            cursor: grab;
            padding-right: 25px;
        }

        .delete-btn {
            position: absolute;
            top: 2px;
            right: 2px;
            background: none;
            border: none;
            color: #ff4d4d;
            font-size: 14px;
            cursor: pointer;
        }

        .delete-btn:hover {
            color: #ff1a1a;
        }

        .comment-input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #5a5a5a;
            background-color: #4a4a4a;
            color: #f4f4f4;
        }

        .vat-input-container {
            display: flex;
            gap: 5px;
            align-items: center;
            margin-bottom: 10px;
        }

        .vat-input-container label {
            font-size: 16px;
        }

        .vat-input {
            width: 60px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #5a5a5a;
            background-color: #4a4a4a;
            color: #f4f4f4;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="calculator">
            <div class="display" id="display">
            </div>

            <div class="vat-input-container">
                <label for="vatRate">Ставка НДС (%):</label>
                <input type="number" id="vatRate" class="vat-input" value="20" min="0" max="100">
            </div>

            <div class="buttons">
                <div class="row">
                    <button onclick="appendNumber(0)">0</button>
                    <button onclick="appendNumber(1)">1</button>
                    <button onclick="appendNumber(2)">2</button>
                    <button onclick="appendNumber(3)">3</button>
                    <button onclick="appendNumber(4)">4</button>
                    <button onclick="appendNumber(5)">5</button>
                    <button onclick="appendNumber(6)">6</button>
                    <button onclick="appendNumber(7)">7</button>
                    <button onclick="appendNumber(8)">8</button>
                    <button onclick="appendNumber(9)">9</button>
                </div>

                <!-- Кнопка "=" на всю ширину калькулятора -->
                <button class="equal full-width" onclick="calculate()">=</button>

                <div class="row">
                    <button onclick="clearDisplay()">C</button>
                    <button onclick="deleteLast()">←</button>
                    <button class="operator" onclick="appendOperator('+')">+</button>
                    <button class="operator" onclick="appendOperator('-')">-</button>
                    <button class="operator" onclick="appendOperator('*')">*</button>
                    <button class="operator" onclick="appendOperator('/')">/</button>
                    <button class="operator" onclick="appendOperator('%')">%</button>
                    <button class="operator" onclick="appendOperator('()')">()</button>
                    <button onclick="appendNumber('.')">.</button>
                    <button onclick="addVAT()">Начислить НДС</button>
                    <button onclick="extractVAT()">Выделить НДС</button>
                    <button onclick="calculateBaseByVAT()">Расчет базы по НДС</button>
                    <button onclick="appendOperator('|')">|</button>
                    <button onclick="calculateAverage()">Среднее</button>
                </div>
            </div>
        </div>

        <div class="drop-container" id="dropContainer">
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let dropContainer = document.getElementById('dropContainer');
        let currentExpression = '';
        let isNewExpression = false;
        let lastBracket = '(';

        // Load saved cards from localStorage
        function loadSavedCards() {
            const savedCards = localStorage.getItem('savedCards');
            if (savedCards) {
                const cardData = JSON.parse(savedCards);
                cardData.forEach(data => {
                    createCard(data.value, data.comment);
                });
            }
        }

        // Save cards to localStorage
        function saveCards() {
            const cards = Array.from(dropContainer.children);
            const cardData = cards.map(container => {
                const card = container.querySelector('.card');
                const comment = container.querySelector('.comment-input').value;
                return {
                    value: card.textContent.replace('×', ''), // Extract value without delete button
                    comment: comment
                };
            });
            localStorage.setItem('savedCards', JSON.stringify(cardData));
        }

        document.addEventListener('keydown', (e) => {
            const key = e.key;
            if (/[0-9]/.test(key)) {
                appendNumber(key);
            } else if (['+', '-', '*', '/', '%', '|'].includes(key)) {
                appendOperator(key);
            } else if (key === '(' || key === ')') {
                appendOperator(key);
            } else if (key === '.') {
                appendNumber('.');
            } else if (key === 'Enter') {
                e.preventDefault();
                calculate();
            } else if (key === 'Backspace') {
                deleteLast();
            } else if (key === 'Escape') {
                clearDisplay();
            }
        });

        document.addEventListener('paste', (e) => {
            e.preventDefault();
            const pastedText = (e.clipboardData || window.clipboardData).getData('text');
            if (/^[0-9.]+$/.test(pastedText)) {
                appendNumber(pastedText);
            }
        });

        function appendNumber(number) {
            if (isNewExpression) {
                moveCurrentToHistory();
                isNewExpression = false;
            }
            currentExpression += number;
            updateCurrentDisplay();
        }

        function appendOperator(operator) {
            if (isNewExpression) {
                moveCurrentToHistory();
                isNewExpression = false;
            }
            if (operator === '()') {
                currentExpression += lastBracket;
                lastBracket = lastBracket === '(' ? ')' : '(';
            } else {
                currentExpression += operator;
            }
            updateCurrentDisplay();
        }

        function clearDisplay() {
            currentExpression = '';
            display.innerHTML = '';
        }

        function deleteLast() {
            currentExpression = currentExpression.slice(0, -1);
            updateCurrentDisplay();
        }

        function calculate() {
            try {
                if (!areParenthesesBalanced(currentExpression)) {
                    return;
                }

                const originalExpression = currentExpression; // Сохраняем исходное выражение

                // Проверяем, есть ли операция с процентами
                if (currentExpression.includes('%')) {
                    currentExpression = handlePercentage(currentExpression);
                }

                let result = eval(currentExpression);
                addToHistory(originalExpression + '=' + result); // Используем исходное выражение в истории
                currentExpression = '';
                updateCurrentDisplay();
                isNewExpression = true;
            } catch (e) {
                // Не выводим ошибку, просто ничего не делаем
            }
        }

        function handlePercentage(expression) {
            // Ищем выражение вида "число + число%" или "число - число%"
            const regex = /(\d+(\.\d*)?)\s*([+\-])\s*(\d+(\.\d*)?)%/g;

            // Заменяем все найденные выражения с процентами на результат вычисления
            expression = expression.replace(regex, (match, num1, dec1, operator, num2, dec2) => {
                const number = parseFloat(num1);
                const percentage = parseFloat(num2);
                const percentageValue = number * (percentage / 100);

                if (operator === '+') {
                    return number + percentageValue;
                } else if (operator === '-') {
                    return number - percentageValue;
                }

                return match; // Если оператор не + и не -, возвращаем исходное выражение
            });

            return expression;
        }

        function updateCurrentDisplay() {
            let currentRow = display.lastElementChild;
            if (!currentRow || isNewExpression) {
                currentRow = document.createElement('div');
                currentRow.className = 'row';
                display.appendChild(currentRow);
            }
            currentRow.innerHTML = '';
            let tokens = tokenizeExpression(currentExpression);
            for (let token of tokens) {
                addCard(currentRow, token);
            }
            display.scrollTop = display.scrollHeight;
        }

        function moveCurrentToHistory() {
            if (currentExpression !== '') {
                addToHistory(currentExpression);
                currentExpression = '';
                updateCurrentDisplay();
            }
        }

        function addToHistory(content) {
            let historyRow = document.createElement('div');
            historyRow.className = 'row';
            let tokens = tokenizeExpression(content);
            for (let token of tokens) {
                addCard(historyRow, token);
            }
            display.insertBefore(historyRow, display.lastElementChild);
            display.scrollTop = display.scrollHeight;
        }

        function addCard(container, content) {
            let card = document.createElement('div');
            card.className = 'card';
            if (!isNaN(content) || content === '.') {
                card.classList.add('number');
            } else {
                card.classList.add('operator');
            }
            card.textContent = content;

            card.addEventListener('click', () => {
                if (content === '=') {
                    calculate();
                } else if (!isNaN(content) || content === '.') {
                    appendNumber(content);
                } else {
                    appendOperator(content);
                }
            });

            if (!isNaN(content) || content === '.') {
                card.draggable = true;
                card.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', content);
                });
            }

            container.appendChild(card);
        }

        function tokenizeExpression(expression) {
            let tokens = [];
            let currentNumber = '';
            for (let char of expression) {
                if (!isNaN(char) || char === '.') {
                    currentNumber += char;
                } else {
                    if (currentNumber !== '') {
                        tokens.push(currentNumber);
                        currentNumber = '';
                    }
                    tokens.push(char);
                }
            }
            if (currentNumber !== '') {
                tokens.push(currentNumber);
            }
            return tokens;
        }

        function areParenthesesBalanced(expression) {
            let stack = [];
            for (let char of expression) {
                if (char === '(') {
                    stack.push(char);
                } else if (char === ')') {
                    if (stack.length === 0) {
                        return false;
                    }
                    stack.pop();
                }
            }
            return stack.length === 0;
        }

        function createCard(data, commentText = '') {
            const cardContainer = document.createElement('div');
            cardContainer.className = 'card-container';

            const card = document.createElement('div');
            card.className = 'card number';
            card.textContent = data;

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = '×';
            deleteBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                cardContainer.remove();
                saveCards(); // Save cards after deletion
            });

            const commentInput = document.createElement('input');
            commentInput.className = 'comment-input';
            commentInput.placeholder = 'Комментарий';
            commentInput.value = commentText; // Set the comment text

            commentInput.addEventListener('input', saveCards); // Save cards on comment change

            card.addEventListener('click', () => {
                appendNumber(data);
            });

            card.appendChild(deleteBtn);
            cardContainer.appendChild(card);
            cardContainer.appendChild(commentInput);
            dropContainer.appendChild(cardContainer);
        }

        dropContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        dropContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            const data = e.dataTransfer.getData('text/plain');
            if (!isNaN(data) || data === '.') {
                createCard(data);
                saveCards(); // Save cards after adding new card
            }
        });

        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            appendOperator('()');
        });

        function getVatRate() {
            let vatRate = document.getElementById('vatRate').value;
            vatRate = parseFloat(vatRate);
            if (isNaN(vatRate) || vatRate < 0 || vatRate > 100) {
                alert("Пожалуйста, введите корректную ставку НДС (от 0 до 100).");
                return null;
            }
            return vatRate / 100;
        }

        function addVAT() {
            let vatRate = getVatRate();
            if (vatRate === null) return;

            let number = parseFloat(currentExpression);
            if (isNaN(number)) {
                alert("Введите число для начисления НДС.");
                return;
            }

            let vatAmount = number * vatRate;
            let total = number + vatAmount;

            addToHistory(`${number.toFixed(2)}, ${vatRate * 100}%, ${vatAmount.toFixed(2)}, ${total.toFixed(2)}`);

            currentExpression = '';
            updateCurrentDisplay();
            isNewExpression = true;
        }

        function extractVAT() {
            let vatRate = getVatRate();
            if (vatRate === null) return;

            let number = parseFloat(currentExpression);
            if (isNaN(number)) {
                alert("Введите число для выделения НДС.");
                return;
            }

            let base = number / (1 + vatRate);
            let vatAmount = number - base;

            addToHistory(`${base.toFixed(2)}, ${vatRate * 100}%, ${vatAmount.toFixed(2)}, ${number.toFixed(2)}`);

            currentExpression = '';
            updateCurrentDisplay();
            isNewExpression = true;
        }

        function calculateBaseByVAT() {
            let vatRate = getVatRate();
            if (vatRate === null) return;

            let vatAmount = parseFloat(currentExpression);
            if (isNaN(vatAmount)) {
                alert("Введите сумму НДС.");
                return;
            }

            let base = vatAmount / vatRate;
            let total = base + vatAmount;

            addToHistory(`${base.toFixed(2)}, ${vatRate * 100}%, ${vatAmount.toFixed(2)}, ${total.toFixed(2)}`);
            currentExpression = '';
            updateCurrentDisplay();
            isNewExpression = true;
        }
        function calculateAverage() {
            if (currentExpression.includes('|')) {
                let numbers = currentExpression.split('|').map(Number);
                if (numbers.every(Number.isFinite)) {
                    let sum = numbers.reduce((acc, val) => acc + val, 0);
                    let average = sum / numbers.length;
                    addToHistory(`${currentExpression} = ${average.toFixed(2)}`);
                } else {
                    alert("Некорректный ввод. Введите числа, разделенные '|'.");
                }
            } else {
                alert("Используйте '|' для разделения чисел.");
            }
            currentExpression = '';
            updateCurrentDisplay();
            isNewExpression = true;
        }

        // Load saved cards on page load
        window.onload = loadSavedCards;

        // Save cards before unload (optional, for better user experience)
        window.addEventListener('beforeunload', saveCards);
    </script>

</body>

</html>
